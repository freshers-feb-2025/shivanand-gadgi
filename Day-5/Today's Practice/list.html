<!DOCTYPE html>
<head><title>List Example</title></head>
<html>
    <body>
        <h1>Un-ordered List</h1>
        <ul>
            <li>Mango</li>
            <li>Orange</li>
            <li>Apple</li>
        </ul>
        <h1>Ordered List</h1>
        <ol>
            <li>Mango</li>
            <li>Orange</li>
            <li>Apple</li>
        </ol>
    </body>

    <dl>
        <dt>Apple</dt>
        <dd>Red Color Fruit</dd>
        <dt>Orange</dt>
        <dd>Orange Color Fruit</dd>
    </dl>
</body>
</html>
