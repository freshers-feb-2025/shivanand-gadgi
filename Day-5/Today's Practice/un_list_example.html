<!DOCTYPE html>
<head><title>List Example</title></head>
<html>
    <body>
        <h1>Un-ordered List</h1>
        <ul style="list-style-type: none;">
            <li>Apple</li>
                <ul>
                    <li>Kashmiri Apple</li>
                    <li>Shimla Apple</li>
                </ul>
            <li>Orange</li>
            <ul>
                <li>Nagpur Orange</li>
                <li>Kinnow</li>
            </ul>
            <li>Banana</li>
            <ul>
                <li>Kacha Banana</li>
                <li>Robusta Banana</li>
            </ul>
        </ul>
   </body>
</html>
