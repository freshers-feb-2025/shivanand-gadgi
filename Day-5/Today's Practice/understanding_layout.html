<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple HTML Layout</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
header, nav, main, aside, footer {
    padding: 10px;
    border: 1px solid black;
}

</style>
<body>

    <header>
        <h1>Website Header</h1>
    </header>

    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Main Content</h2>
            <p>This is the main section of the page.</p>
        </section>

        <article>
            <h2>Article Section</h2>
            <p>This is an article within the main content.</p>
        </article>
    </main>

    <aside>
        <h2>Sidebar</h2>
        <p>Additional information or ads.</p>
    </aside>

    <footer>
        <p>Website Footer &copy; 2025</p>
    </footer>

   

</body>
</html>
