<!DOCTYPE html>
<head><title>Flex Basic's</title></head>
<style>
    .container{
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        height: 100vh;  
        background-color: #f0f0f0; 
    }
    .item {
  background-color: #4CAF50;  
  color: white;               
  padding: 20px;              
  margin: 10px;               
  font-size: 20px;            
  text-align: center;  
  
  flex: 1;
}
</style>
<html>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

</body>
</html>
